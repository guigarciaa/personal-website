        class="mt-9 rounded-lg"
        [src]="'assets/images/working.webp'"></app-atoms-big-picture>

    <div class="flex flex-col items-center m-auto md:items-start md:w-1/2 p-6">

        in web technologies and ui . Ux design, delivering quality work
      </app-atoms-simple-text>

        class="flex flex-wrap mt-6">

          <app-atoms-small-card-infos></app-atoms-small-card-infos>
