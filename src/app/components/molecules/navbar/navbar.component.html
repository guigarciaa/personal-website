<nav class="flex mx-auto justify-end md:justify-center p-5 bg-slate-900" aria-label="Mobile Accessibility Navigation"
  role="navigation">
  <ul class="hidden md:flex md:flex-row">
    <li *ngFor="let section of sections">
      <app-atoms-anchor [idAnchor]="section.anchor" [isActive]="section.active" (click)="anchorInPage(section)">{{
        section.name }}</app-atoms-anchor>
    </li>
  </ul>

  <!-- Nav - Mobile -->
  <div class="flex flex-col w-full md:hidden">
    <button class="text-white text-2xl self-end" (click)="toggleNavMobile()" role='button'
      aria-label="Button open/close navbar">
      <fa-icon *ngIf="!_toggleNavMobile; else close" [icon]="faBars"></fa-icon>
      <ng-template #close>
        <fa-icon [icon]="faTimes"></fa-icon>
      </ng-template>
    </button>
    <ul class="nav-trasition-hidden flex-col self-center" [ngClass]="{ 'nav-trasition': _toggleNavMobile }">
      <li *ngFor="let section of sections">
        <app-atoms-anchor [idAnchor]="section.anchor" [isActive]="section.active" (click)="anchorInPage(section)">{{
          section.name }}</app-atoms-anchor>
      </li>
    </ul>
  </div>
</nav>
