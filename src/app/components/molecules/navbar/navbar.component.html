<nav class="flex mx-auto justify-center py-5 bg-slate-900">
  <ul class="flex flex-row space-x-7">
    <li *ngFor="let section of sections">
      <app-atoms-anchor
        [idAnchor]="section.anchor"
        [isActive]="section.active"
        (click)="anchorInPage(section)"
        >{{ section.name }}</app-atoms-anchor
      >
    </li>
  </ul>
</nav>
